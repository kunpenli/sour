<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登记外管局流水查询</title>
<link rel="stylesheet" href="/fx/css/userinfo.css" />
</head>
<body>
<div class="top registsafe">
		<div class='head'>
			<span>当前位置:</span>
			<span>前置系统管理>登记外管局流水查询&nbsp;&nbsp;</span>
		</div>
		<div class="bott">
			<div class='dealdate'>
				<p class="dat">
					<span>交易起始日期</span>
					<input type="text" id='d1' readonly='readonly' class="cal calander" onclick="WdatePicker({dateFmt:'yyyyMMdd',isShowClear:false,isShowOk:false,qsEnabled:false,maxDate:'#F{$dp.$D(\'d2\')||\'%y-%M-%d\'}',onpicking:function(dp){this.previousSibling.previousSibling.innerHTML=''},minDate:'#F{$dp.$D(\'d2\',{d:-30})}' })" onchange='setEndTimeDurationWhileStartTimeChange();'>
				</p>
				<span class='to'>到</span>
				<p class="dat">
					<span>交易结束日期</span>
					 <input type="text" id="d2" readonly='readonly' class="cal calander">
				</p>
				<p><span>状态</span>
				    <select id='byExnm' class='small' onmousedown="if(this.options.length>3){this.size=4}" 
				onblur="this.size=0" onchange="this.size=0">
						 <option value='all'>所有</option>
					</select>
				</p>
			</div>
			<button class='search'>查询</button>
		</div>
</div>
<div class='boxtop'>
	<div class='box'></div>
</div>
</body>
<script src="/fx/js/js_files/require.js"  data-main="/fx/js/settlement/registsafe"></script>
<script src='/fx/js/js_files/jquery-1.9.1.min.js'></script>
	 <script>
	 $(function(){
		    // 设置结束时间的最大可取值为today
		    $('#d2').unbind("click");
		    $('#d2').bind("click",function(){
		        WdatePicker({
		            dateFmt:'yyyyMMdd ',
		            isShowClear:false,
		            isShowOk:false,
		            qsEnabled:false,
		            minDate:'#F{$dp.$D(\'d1\')}',
		            maxDate:'#F{\'%y-%M-%d\'}'
		        });
		    });
		});

		// 开始时间值改变时,改变结束时间值得范围
		function setEndTimeDurationWhileStartTimeChange(){
		    var start = $('#d1').val(); // 格式：2017-05-01 
		   
		    // 如果选中了开始时间
		    if(start != "" && start != null){
		        // endMaxDate = 开始时间+29天
		       // start = start.replace(/-/g,"/");
		        var endMaxDate = new Date(start.slice(0,4)+'/'+start.slice(4,6)+'/'+start.slice(6,8) );
		        endMaxDate.setDate(endMaxDate.getDate()+30); 

		        // today = 今天
		        var today = new Date();
		        today.setHours(0);    
		        today.setMinutes(0);    
		        today.setSeconds(0);    
		        today.setMilliseconds(0);
		       
		        // 如果endMaxDate>today
		        if(endMaxDate.getTime()>today.getTime()){
		            // 设置结束时间的最大可取值为today
		            $('#d2').unbind("click");
		            $('#d2').bind("click",function(){
		                WdatePicker({
		                    readOnly:true,
		                    dateFmt:'yyyyMMdd ',
		                    minDate:'#F{$dp.$D(\'d1\')}',
		                    maxDate:'#F{\'%y-%M-%d\'}'
		                });
		            });
		        }else{
		            // 设置结束时间的最大可取值为endMaxDate
		            $('#d2').unbind("click");
		            $('#d2').bind("click",function(){
		                WdatePicker({
		                    readOnly:true,
		                    dateFmt:'yyyyMMdd ',
		                    minDate:'#F{$dp.$D(\'d1\')}',
		                    maxDate:'#F{$dp.$D(\'d1\',{d:30})}'
				           
		                });
		            });
		        }
		    }
		    // 如果清空了开始时间,重设结束时间的范围,到今天为止
		    else{
		        // 设置结束时间的最大可取值为today
		        $('#d2').unbind("click");
		        $('#d2').bind("click",function(){
		            WdatePicker({
		                readOnly:true,
		                dateFmt:'yyyyMMdd ',
		                minDate:'#F{$dp.$D(\'d1\')}',
		                maxDate:'#F{\'%y-%M-%d\'}'
		            });
		        });
		    }
		}
	
	 </script>
</html>
