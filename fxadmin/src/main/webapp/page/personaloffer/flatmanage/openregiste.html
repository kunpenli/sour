<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>手工敞口登记</title>
	<link rel="stylesheet" href="/fx/css/userinfo.css" />
</head>
<body>
	<div class="top openregiste">
			<div class='head'>
				<span>当前位置:</span>
				<span>平盘管理>手工敞口登记</span>
			</div>
			
	</div>
	<div id='box'>
		<div class="open_register">
			 <div class="registop"> 
				 <span>登记编辑器</span> 
				<!--  <span class="regis_close">×</span>  -->
			 </div>
			 <div class="regiscont pripubdivs">
				    <div><span>交易员</span><input type="text" class="dealer" readonly="true"/></div> 
                    <div>
                    	<span>敞口名称</span><select class="product" id="product">
                    	</select>
                    </div> 
                    <div>
                    	<span>货币对</span><select class="product1" id="product">
                    	</select>
                    </div> 
                    <div><span>平盘左头寸</span><input type="text" class="left"/></div> 
			        <div><span>平盘价格</span><input type="text" class="price"/></div>
			        <div><span>平盘右头寸</span><input type="text" class="right"/></div> 
			        <div class="divcalan"><span>平盘日期</span><input type="text" id='d12'/><i class='calander' onclick="WdatePicker({el:'d12',dateFmt:'yyyyMMdd'})"></i></div>  
			        <div class="divcalan"><span>交割日期</span><input type="text" id='d13'/><i class='calander' onclick="WdatePicker({el:'d13',dateFmt:'yyyyMMdd'})"></i></div> 
			        <div><span>平盘对手</span><select class="flatoppon" id="product2">
			        	</select>
			        </div> 
			 </div> 
			 <div class="regisbot"> 
				     <button class="regis_add">登记</button> 
				     <button class="regis_cancel">重填</button> 
		    </div> 
		</div>        
	 </div>
 	<script  src="/fx/js/js_files/require.js" data-main="/fx/js/personaloffer/openregiste" ></script>
</body>
</html>
