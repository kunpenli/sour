<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>异常交易处理</title>
<link rel="stylesheet" href="/fx/css/userinfo.css" />
</head>
<body>
<div class="top govertop dealwa abnormalhand">
	<P>
	   <span>当前位置:</span>
	   <span>系统设置>异常交易处理</span>
	</p>
	<p class="dat">
		<span>交易日期&nbsp;</span>
		 <i class="tody d1"></i> 
		 <input type="text" id='d1' readonly='readonly' class="cal calander" onclick="WdatePicker({dateFmt:'yyyyMMdd',maxDate:'#F{$dp.$D(\'d2\')||\'%y-%M-%d\'}',onpicking:function(dp){this.previousSibling.previousSibling.innerHTML=''},minDate:'#F{$dp.$D(\'d2\',{d:-30})}' })" onchange='setEndTimeDurationWhileStartTimeChange();'>
	</p>
	<p class="dat1">
		<span>到</span>
		 <i class="tody d2"></i> 
		 <input type="text" id="d2" readonly='readonly' class="cal calander">
	</p>
	<p class="deal"><span>交易类型</span>
		<select class="sel">
			<option>所有</option>
		</select>
	</p>
	<p>
		<button class="query">查询</button>
		&nbsp;&nbsp;
		<button class="remvoestrart">恢复初始</button>
	</p>
</div>
<div class='boxtop'>
	<div class="box"></div>
</div>
</body>
<script src="/fx/js/js_files/require.js" data-main="/fx/js/bond/sysparset"></script>
<script src="/fx/js/js_files/jquery-1.9.1.min.js"></script>
<script>
	    // 设置结束时间的最大可取值为today
	    $('#d2').unbind("click");
	    $('#d2').bind("click",function(){
	        WdatePicker({
	            dateFmt:'yyyyMMdd ',
	            minDate:'#F{$dp.$D(\'d1\')}',
	            maxDate:'#F{\'%y-%M-%d\'}',
	            onpicking:function(dp){
	            	$(this).prev().text(' ');
	            }
	        });
	    });
		// 开始时间值改变时,改变结束时间值得范围
		function setEndTimeDurationWhileStartTimeChange(){
		    var start = $('#d1').val(); // 格式：2017-05-01 
		   		
		    	
		    // 如果选中了开始时间
		    if(start != "" && start != null){
		        // endMaxDate = 开始时间+29天
		       // start = start.replace(/-/g,"/");
		        var endMaxDate = new Date(start.slice(0,4)+'/'+start.slice(4,6)+'/'+start.slice(6,8) );
		        endMaxDate.setDate(endMaxDate.getDate()+30); 
		   
		        // today = 今天
		        var today = new Date();
		        today.setHours(0);    
		        today.setMinutes(0);    
		        today.setSeconds(0);    
		        today.setMilliseconds(0);
		       
		        // 如果endMaxDate>today
		        if(endMaxDate.getTime()>today.getTime()){
		            // 设置结束时间的最大可取值为today
		            $('#d2').unbind("click");
		            $('#d2').bind("click",function(){
		                WdatePicker({
		                    readOnly:true,
		                    dateFmt:'yyyyMMdd',
		                    minDate:'#F{$dp.$D(\'d1\')}',
		                    maxDate:'#F{\'%y-%M-%d\'}',
				            onpicking:function(dp){
				            	$(this).prev().text(' ');
				            }
		                });
		            });
		        }else{
		            // 设置结束时间的最大可取值为endMaxDate
		            $('#d2').unbind("click");
		            $('#d2').bind("click",function(){
		                WdatePicker({
		                    readOnly:true,
		                    dateFmt:'yyyyMMdd',
		                    minDate:'#F{$dp.$D(\'d1\')}',
		                    maxDate:'#F{$dp.$D(\'d1\',{d:30})}',
				            onpicking:function(dp){
				            	$(this).prev().text(' ');
				            }
		                });
		            });
		        }
		    }
		    // 如果清空了开始时间,重设结束时间的范围,到今天为止
		    else{
		        // 设置结束时间的最大可取值为today
		        $('#d2').unbind("click");
		        $('#d2').bind("click",function(){
		            WdatePicker({
		                readOnly:true,
		                dateFmt:'yyyyMMdd',
		                minDate:'#F{$dp.$D(\'d1\')}',
		                maxDate:'#F{\'%y-%M-%d\'}',
			            onpicking:function(dp){
			            	$(this).prev().text(' ');
			            }
		            });
		        });
		    }
		}
	</script>
</html>
