<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<link rel="stylesheet" href="/fx/css/userinfo.css" />
	<title>外币兑换流水查询</title>
</head>
<body>
	<div class="top foreignexchange">
		<div class='head'>
			<span>当前位置:</span>
			<span>交易管理>外币兑换&nbsp;&nbsp;&nbsp;&nbsp;</span>
		</div>
		<div class='cer'>
			<span>机构名称:</span>
			<select class='long longone'  onmousedown="if(this.options.length>6){this.size=7}" onblur="this.size=0" onchange="this.size=0" size="0">
			</select> 
			<select class='long longtwo'  onmousedown="if(this.options.length>6){this.size=7}" onblur="this.size=0" onchange="this.size=0" size="0">
				<option value="">所有</option>
			</select>
		</div>
		<div class="bott">
		    <p class='capar'>交易日期:<input type="text" id="d1"><i class='calander' onclick="WdatePicker({el:'d1',dateFmt:'yyyyMMdd',maxDate:'%y-%M-%d'})"></i></p>
			<span class="waternum">交易流水号:<input class="curLcno" type="text" /></span>
			<span>客户号:<input class="strcuno" type="text" /></span>
			<span>来源帐号:<input class="strsoac" type="text" /></span>
			<button class='serch'>查询</button>
			<form action="CurrencyOutputexcel.do" method="post" id="fornm">
				<button type="submit" id="logon">导出excel</button>
			</form>
		</div>
	</div>	
		<div class='boxtop'><div class='box'></div></div>
		<div id="page"></div>
</body>
<script src="/fx/layui/layui.js"></script>
<script src="/fx/js/js_files/require.js" async="true" data-main="/fx/js/personaloffer/foreignexchange"></script>
</html>
