	<body>
		<div class="wrap">

	<script type='text/html' class='tem'>
		<%for(var i=0,num=menuList.length;i<num;i++){%>
			<li>		
					<i class='ico ico<%:=i%>'></i><a href='javascript:;'><%:=menuList[i].menu1.nm%></a><i class='icol ico-carset'></i>	
					<ul class='list-group-ul user'>
					<%for(var j=0,nu=menuList[i].menu2.length;j<nu;j++){%>	
						<%if(menuList[i].menu2[j].menKey2.length>0){%>
							<li class='list-group-thr'>
						<%}else{%>
							<li>
						<%}%>
						<i class='ico icon<%:=i%><%:=j%>'></i><a href='javascript:;' ur='<%:=menuList[i].menu2[j].menKey1.ur%>'><%:=menuList[i].menu2[j].menKey1.nm%></a> 						
						    <%if( menuList[i].menu2[j].menKey2.length>0 ){%>
						    	<i class='icol ico-carset'></i>
						    	<ul class="list-group-thrul">
						    	<%for(var jj=0,nus=menuList[i].menu2[j].menKey2.length;jj<nus;jj++){%>	
										<li class='list_thr'><a href='javascript:;' ur='<%:=menuList[i].menu2[j].menKey2[jj].ur%>'><%:=menuList[i].menu2[j].menKey2[jj].nm%></a></li>
								<%}%>
								</ul>
							<%}%>
						</li>
					<%}%>
					</ul>
			</li>
		<%}%>		
	</script>

		window.unonload = function(){alert('确定要离开吗?');}
