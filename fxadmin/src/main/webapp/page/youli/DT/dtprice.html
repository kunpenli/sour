<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>定投价格查询</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<link rel="stylesheet" href="/fx/css/youli.css" />
</head>
<body>
<div class="top dtqian">
	<div class='head'>
		<span>当前位置:</span>
		<span>定投管理>定投价格查询&nbsp;&nbsp;</span>
	</div>
	<div class='cer'>
		<div class='dealdate'>
			<span>交易日期</span>
			<p>
				<input type='text' id='d1' class="dt_data"/><i class='calander' onclick="WdatePicker({el:'d1',dateFmt:'yyyyMMdd',maxDate:'#F{\'%y-%M-%d\'}',onpicking:function(dp){this.previousSibling.innerHTML=''}})"></i>
			</p>
			<span class='to'>到</span>
			<p>
			   <input type='text' id='d2' class="dt_data"/><i class='calander' onclick="WdatePicker({el:'d2',dateFmt:'yyyyMMdd',maxDate:'%y-%M-%d',onpicking:function(dp){this.previousSibling.innerHTML=''}})" ></i>
			</p>
		</div>
		<div class="cuu_pair">
			<span>货币对</span>
			<select class='parentfit' onmousedown="if(this.options.length>6){this.size=7}" 
			onblur="this.size=0" onchange="this.size=0">
			</select>
		</div>
		<div class="dt_bot">
			<button>查询</button>
		</div>
		<form action="/fx/dtPriceListExcel.do" method="post" id="fornm">
			<button type="submit" id="logon">导出excel</button>
		</form>
	</div>
</div>
<div class='boxtop'><div class='box'></div></div>
<div id="page" class="page"></div>
<script src="/fx/layui/layui.js"></script>
<script src="/fx/js/js_files/require.js"  data-main="/fx/js/dt/dtprice"></script>
</body>
</html>
